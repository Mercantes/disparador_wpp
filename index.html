<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disparador de WhatsApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 30px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-header {
            background: linear-gradient(135deg, #212529, #343a40);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            border-radius: 10px 10px 0 0;
            padding: 15px;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-connect {
            background-color: #28a745;
            color: white;
        }

        .btn-connect:hover {
            background-color: #218838;
        }

        .btn-disconnect {
            background-color: #dc3545;
            color: white;
        }

        .btn-disconnect:hover {
            background-color: #c82333;
        }

        .form-control {
            border-radius: 5px;
        }

        #qrCodeContainer img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .status-message {
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .table-container {
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .btn-custom {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-comments"></i> Disparador de WhatsApp
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <button id="generateQrCode" class="btn btn-custom btn-connect">
                        <i class="fas fa-qrcode"></i> Conectar WhatsApp
                    </button>
                    <button id="disconnectDevice" class="btn btn-custom btn-disconnect">
                        <i class="fas fa-power-off"></i> Desconectar
                    </button>
                </div>

                <div id="qrCodeContainer" class="text-center mt-3"></div>
                <div id="status" class="status-message text-secondary">Aguardando conexão...</div>

                <form id="messageForm">
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número do WhatsApp</label>
                        <input type="text" class="form-control" id="numero" placeholder="Exemplo: 5511999999999" required>
                    </div>

                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="scheduleTime" class="form-label">Data e Hora do Envio</label>
                        <input type="datetime-local" class="form-control" id="scheduleTime" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-paper-plane"></i> Agendar Mensagem
                    </button>
                </form>
            </div>
        </div>

        <h5 class="mt-4 text-center"><i class="fas fa-clock"></i> Mensagens Agendadas</h5>
        <div class="table-container">
            <table class="table table-striped mt-2">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="scheduledMessages"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById("generateQrCode").addEventListener("click", async () => {
            socket.emit("requestQrCode");
        });

        document.getElementById("disconnectDevice").addEventListener("click", async () => {
            const response = await fetch("/logout", { method: "POST" });
            const result = await response.json();
            alert(result.message);
            document.getElementById("status").innerText = "Desconectado";
            document.getElementById("qrCodeContainer").innerHTML = "";
        });

        document.getElementById("messageForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const phone = document.getElementById("numero").value;
            const message = document.getElementById("mensagem").value;
            const scheduleTime = document.getElementById("scheduleTime").value;

            const response = await fetch("/schedule-message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone, message, scheduleTime })
            });

            const result = await response.json();
            alert(result.success ? "Mensagem agendada!" : "Erro ao agendar mensagem.");
        });

        function atualizarLista(mensagens) {
            const tabela = document.getElementById("scheduledMessages");
            tabela.innerHTML = "";
            mensagens.forEach((msg) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${msg.id}</td>
                    <td>${msg.data}</td>
                    <td>${msg.hora}</td>
                    <td><strong>${msg.status}</strong></td>
                `;
                tabela.appendChild(tr);
            });
        }

        async function carregarMensagens() {
            const response = await fetch("/scheduled-messages");
            const mensagens = await response.json();
            atualizarLista(mensagens);
        }

        socket.on("qrCode", (url) => {
            document.getElementById("qrCodeContainer").innerHTML = `<img src="${url}" alt="QR Code">`;
            document.getElementById("status").innerText = "Escaneie o QR Code para conectar.";
        });

        socket.on("ready", (message) => {
            document.getElementById("status").innerText = message;
            document.getElementById("qrCodeContainer").innerHTML = "";
        });

        carregarMensagens();
    </script>
</body>
</html>
